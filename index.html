<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<title>DISDIKBUD PAREPARE TEMPLATE</title>
	<style>
		.img-thumbnail {
			max-width: 40vw;
			margin: 2px;
		}

		
		/* canvas {
			width: 100%;
			height: 100%;
		} */
	</style>
</head>

<body>
	<div class="container my-3">
		<form>
			<div class="text-center">
				<div style="height:400px;width: 400px;position: relative;" class="border text-center m-auto"
				id="video_container">
				<canvas id="cvs" style="position: absolute;left: 0;right: 0;"></canvas>
					<video id="myVideo"></video>
				</div>
			</div>
			<div>
				<div class="mb-3">
					<label for="btn_ambil_gambar" class="form-label">Gunakan Kamera</label>
					<button class="form-control" id="btn_ambil_gambar">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-camera" viewBox="0 0 16 16">
							<path
								d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z" />
							<path
								d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />
						</svg>
					</button>
					<button type="submit" class="btn btn-primary" id="unduh" disabled>Unduh</button>
				</div>
				<div class="mb-3">
					<label for="inp_gambar" class="form-label">Pilih Foto</label>
					<input type="file" class="form-control" id="inp_gambar" aria-describedby="inpPhoto">
				</div>
				<div class="text-center">
					<a href="#">
						<img src="images/tes.png" class="img-thumbnail" alt="">
					</a>
					<a href="#">
						<img src="images/tes2.jpg" class="img-thumbnail" alt="">
					</a>

				</div>
			</div>
		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script> -->
	<script>
		$(document).ready(function () {
			let wd = $('#video_container').innerWidth()
			let hg = $('#video_container').innerHeight()

			let ctx = $('#cvs')[0].getContext("2d")
			ctx.imageSmoothingEnabled = false;

			$('form').submit(e => {
				e.preventDefault()
				let constraints = { video: { width: wd, height: hg } };
				navigator.mediaDevices.getUserMedia(constraints)
					.then(function (mediaStream) {
						var video = document.querySelector('video');
						video.srcObject = mediaStream;
						video.onloadedmetadata = function (e) {
							video.play();
							$('#unduh').prop('disabled', false)
						};
					})
					.catch(function (err) { console.log(err.name + ": " + err.message); });
			})

			$('#btn_ambil_gambar').click(e => {
				ctx.clearRect(0, 0, wd, hg);
			})


			$('a').click(e => {
				e.preventDefault()
				
				// $('#cvs').height(hg)
				let faktor = $(e.target)[0].naturalWidth / $(e.target)[0].naturalHeight
				
				$('#cvs')[0].width = wd
				$('#cvs')[0].height = hg
				// alert(faktor)
				ctx.clearRect(0, 0, wd, hg);
				ctx.drawImage($(e.target)[0], 0, 0, $('#cvs').width(), $('#cvs').height()) //destination

				// alert($(e.target)[0].naturalWidth)
			})

			$('#unduh').click(e => {
				// gambar
				let imageData = ctx.getImageData(0, 0, wd, hg)
				let imageData1 = imageData.data
				// video
				ctx.drawImage($('#myVideo')[0], 0, 0, $('#cvs').width(), $('#cvs').height())
				let videoData = ctx.getImageData(0, 0, wd, hg)
				let imageData2 = videoData.data

				var pixels = 4 * wd * hg;
				for(let i = 4; i < pixels; i = i + 4){
					if (imageData1[i] == 0) {
						imageData1[i] = imageData2[i];
						imageData1[i - 1] = imageData2[i - 1];
						imageData1[i - 2] = imageData2[i - 2];
						imageData1[i - 3] = imageData2[i - 3];
					}
				}
				// while (pixels--) {
				// 	if (imageData1[pixels] < 2) {
				// 		imageData1[pixels] = imageData2[pixels];
				// 	}
				// }
				imageData.data = imageData1;
				ctx.putImageData(imageData, 0, 0);

				let urlGambar = $('#cvs')[0].toDataURL("image/png")

				let link = document.createElement('a');
				link.download = 'disdikbud_template.png';
				link.href = urlGambar

				link.click();
			})
		})

	</script>
</body>

</html>
