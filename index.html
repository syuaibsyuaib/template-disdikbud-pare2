<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<title>DISDIKBUD PAREPARE TEMPLATE</title>
	<style>
		.img-thumbnail {
			max-width: 40vw;
			margin: 2px;
		}


		/* canvas {
			width: 100%;
			height: 100%;
		} */

		.draggable {
			/* width: 25%;
			min-height: 6.5em;
			margin: 1rem 0 0 1rem;
			background-color: #29e;
			color: white;
			border-radius: 0.75em;
			padding: 4%; */
			touch-action: none;
			user-select: none;
			width: 100%;
			height: 100%;
		}

		#fake_canvas.reset {
			transition: transform 0.3s ease-in-out;
		}

		#gesture-cvs {
			width: fit-content;
			height: fit-content;
		}
	</style>
</head>

<body>
	<div class="m-3">
		<form>
			<div>
				<div style="height:90vw;width:90vw;position: relative;overflow: hidden;" class="border m-auto"
					id="video_container">
					<div style="position: absolute;left: 0;top: 0;" id="gesture-cvs">
						<canvas id="cvs">Gunakan Browser Chrome Terbaru</canvas>
					</div>
					<img style="position: absolute;left: 0;right: 0; width: auto; height: 100%;" src="" alt=""
						id="template">
					<div id="gesture-area" style="position: absolute;left: 0;top: 0;">
						<div id="fake_canvas" class="draggable"></div>
					</div>
					<div id="nama" style="position: absolute;left: 5vw;top: 40vw;max-width: 30vw; color: rgb(16, 145, 34);font-weight: bold;">Nama Anda</div>
				</div>
				<div>
					<div class="mb-3 text-center">
						<button class="form-control w-50 my-3 m-auto btn btn-danger" id="btn_ambil_gambar">
							Pilih Gambar
						</button>
						<input style="display: none;" type="file" class="form-control" id="inp_gambar" accept="image/*">
						<div class="mb-3 text-start">
							<label for="inp_nama" class="form-label">Nama Anda</label>
							<input type="text" class="form-control" id="inp_nama" placeholder="nama ta">
						</div>
						<div class="text-end">
							<button type="submit" class="btn btn-success m-auto w-25" id="unduh">
								<svg xmlns="http://www.w3.org/2000/svg" style="width:auto;height:20px" width="16"
									height="16" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
									<path
										d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z" />
									<path
										d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />
								</svg>
							</button>
						</div>
					</div>
					<div class="text-center">
						<a href="#">
							<img src="images/template1.png" class="img-thumbnail" alt="">
						</a>
					</div>
				</div>
		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
	<script>
		// $(document).ready(function () {
		let wd = $('#video_container').innerWidth()
		let hg = $('#video_container').innerHeight()
		// let ctxNama = $('#cvsNama')[0].getContext('2d')

		// ctx.imageSmoothingEnabled = false;

		$('#inp_nama').keyup(e=>{
			$('#nama').text($(e.target).val())
		})

		$('form').submit(e => {
			e.preventDefault()
		})

		$('#btn_ambil_gambar').click(e => {
			// ctx.clearRect(0, 0, wd, hg);

			$('#inp_gambar').click()

		})

		$('#inp_gambar').change(e => {
			let gambar = document.createElement('img')
			let file = $(e.target)[0].files[0]
			let reader = new FileReader()
			reader.onload = (e) => {
				gambar.src = e.target.result
			}
			reader.readAsDataURL(file)
			reader.onloadend = (e) => {
				let ctx = $('#cvs')[0].getContext("2d")
				ctx.clearRect(0, 0, $('#cvs')[0].width, $('#cvs')[0].height);
				let ratio = gambar.naturalHeight / gambar.naturalWidth
				let tinggiGambar = wd * ratio
				$('#cvs')[0].width = wd
				$('#cvs')[0].height = tinggiGambar
				ctx.drawImage(gambar, 0, 0, $('#cvs')[0].width, $('#cvs')[0].height)

				$('#gesture-area').width($('#cvs')[0].width)
				$('#gesture-area').height($('#cvs')[0].height)

				var angleScale = {
					angle: 0,
					scale: 1
				}
				var gestureArea = $('#gesture-area')[0]
				var scaleElement = $('#fake_canvas')[0]
				var resetTimeout

				reset()

				interact(gestureArea)
					.gesturable({
						listeners: {
							start(event) {
								angleScale.angle -= event.angle
							},
							move(event) {
								var currentAngle = event.angle + angleScale.angle
								var currentScale = event.scale * angleScale.scale

								scaleElement.style.transform = 'rotate(' + currentAngle + 'deg)' + 'scale(' + currentScale + ')'
								$('#cvs')[0].style.transform = scaleElement.style.transform

								// uses the dragMoveListener from the draggable demo above
								dragMoveListener(event)
							},
							end(event) {
								angleScale.angle = angleScale.angle + event.angle
								angleScale.scale = angleScale.scale * event.scale
							}
						}
					})
					.draggable({
						listeners: { move: dragMoveListener }
					})

				function reset() {
					scaleElement.style.transform = 'scale(1)'
					gestureArea.style.left = 0
					gestureArea.style.top = 0

					$('#cvs')[0].style.transform = scaleElement.style.transform

					angleScale.angle = 0
					angleScale.scale = 1
				}

				function dragMoveListener(event) {
					var target = event.target
					// keep the dragged position in the data-x/data-y attributes
					var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
					var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

					// translate the element
					target.style.transform = 'translate(' + x + 'px, ' + y + 'px)'
					$('#gesture-cvs')[0].style.transform = target.style.transform

					// update the posiion attributes
					target.setAttribute('data-x', x)
					target.setAttribute('data-y', y)
				}

				// this function is used later in the resizing and gesture demos
				window.dragMoveListener = dragMoveListener
			}
		})

		// FRAME
		$('a').click(e => {
			e.preventDefault()
			$('#template')[0].src = $(e.target)[0].src
			$('#inp_nama').keyup(e => {
			})
		})

		$('#unduh').click(e => {
			html2canvas(video_container).then(function (canvas) {
				let alamat = canvas.toDataURL("image/jpg")
				let link = document.createElement('a');
				link.download = 'disdikbud_template.jpg';
				link.href = alamat

				link.click();
			});
		})

	</script>
</body>

</html>
