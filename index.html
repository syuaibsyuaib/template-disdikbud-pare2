<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<title>DISDIKBUD PAREPARE TEMPLATE</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container my-3">
		<div style="height:400px" class="border text-center my-3">
			<canvas id="canvas">

			</canvas>
			<img src="" class="border img-fluid" id="foto">
		</div>
		<div>
			<form>
				<div class="mb-3">
					<label for="inp_gambar" class="form-label">Pilih Foto</label>
					<input type="file" class="form-control" id="inp_gambar" aria-describedby="inpPhoto">
				</div>
				<div class="mb-3">
					<label for="jenis_template" class="form-label">Jenis Template</label>
					<select class="form-select" id="jenis_template">
						<option value="IG" selected>IG</option>
						<option value="FB">FB</option>
						<option value="YT">YT</option>
						<option value="Custom">Custom</option>
					</select>
				</div>
				<div class="text-end mx-3">
					<button type="submit" class="btn btn-primary">Unduh</button>
				</div>
			</form>
		</div>
	</div>
	<!-- Project -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="main.js"></script>

	</script>

</html>
