<body>
	<div class="m-3">
		<form>
			<div>
				<div style="height:90vw;width:90vw;position: relative;" class="border m-auto" id="video_container">
					<canvas id="cvs" style="position: absolute;left: 0;right: 0;"></canvas>
					<canvas id="cvsNama" style="position: absolute;left: 0;right: 0;"></canvas>

				</div>
			</div>
			<div>
				<div class="mb-3 text-center">
					<button class="form-control w-25 my-3 m-auto btn btn-danger" id="btn_ambil_gambar">
						<svg xmlns="http://www.w3.org/2000/svg" style="width:auto;height:20px" width="16" height="16"
							fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
							<path
								d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z" />
							<path
								d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />
						</svg>
					</button>
					<div class="mb-3 text-start">
						<label for="inp_nama" class="form-label">Nama Anda (Pilih template terlebih dahulu!)</label>
						<input type="text" class="form-control" id="inp_nama" placeholder="nama ta" disabled>
					</div>
					<div class="text-end">
						<button type="submit" class="btn btn-success m-auto w-25" id="unduh" disabled>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-download" viewBox="0 0 16 16">
								<path
									d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
								<path
									d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
							</svg>
						</button>
					</div>
				</div>

				<!-- <div class="mb-3">
					<label for="inp_gambar" class="form-label">Pilih Foto</label>
					<input type="file" class="form-control" id="inp_gambar" aria-describedby="inpPhoto">

				<div class="text-center">
					<a href="#">
						<img src="images/template1.png" class="img-thumbnail" alt="">

		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script> -->
	<script>
		$(document).ready(function () {
			let wd = $('#video_container').innerWidth()
			let hg = $('#video_container').innerHeight()
			let ctxNama = $('#cvsNama')[0].getContext('2d')
			let ctx = $('#cvs')[0].getContext("2d")
			ctx.imageSmoothingEnabled = false;

			$('form').submit(e => {
				e.preventDefault()
				let constraints = { video: { width: wd, height: hg } };
				getMedia(constraints)
				async function getMedia(constraints) {
					let stream = null;

					try {
						stream = await navigator.mediaDevices.getUserMedia(constraints);
						var video = document.querySelector('video');
						video.srcObject = stream;
						video.onloadedmetadata = function (e) {
							video.play();
							$('#unduh').prop('disabled', false)
							console.log('metadata berjalan')
						};
					} catch (err) {
						console.log(err.name + ": " + err.message);
					}
				}
			})

			// $('#btn_ambil_gambar').click(e => {
			// 	ctx.clearRect(0, 0, wd, hg);
			// })


			$('a').click(e => {
				e.preventDefault()

				// $('#cvs').height(hg)
				let faktor = $(e.target)[0].naturalWidth / $(e.target)[0].naturalHeight

				$('#cvs')[0].width = wd
				$('#cvs')[0].height = hg
				// alert(faktor)
				// ctx.clearRect(0, 0, wd, hg);
				ctx.drawImage($(e.target)[0], 0, 0, $('#cvs').width(), $('#cvs').height()) //destination

				$('#inp_nama').prop('disabled', false)

				$('#inp_nama').keyup(e => {
					let lebar = 0
					
					$('#cvsNama')[0].width = wd
					$('#cvsNama')[0].height = hg

					let ratio = $('#cvs').width() - 360
					if (ratio < 0) {
						ratio = ratio * -1
					}
					console.log(ratio)
					console.log($('#cvs').width())
					const maxWidth = (150 / 322) * $('#cvs').width()
					const lineHeight = (20 / 322) * $('#cvs').width();
					const x = (13 / 322) * $('#cvs').width();
					const y = ($('#cvsNama')[0].height / 2.2);
					const text = $('#inp_nama').val();

					ctxNama.font = `${(12 / 322) * $('#cvs').width()}px Verdana`;
					// Create gradient
					let gradient = ctxNama.createLinearGradient(0, 0, $('#cvs')[0].width, 0);
					gradient.addColorStop("0", " magenta");
					gradient.addColorStop("0.5", "blue");
					gradient.addColorStop("1.0", "red");
					// Fill with gradient
					ctxNama.fillStyle = gradient;

					let wrapText = (ctx, text, x, y, maxWidth, lineHeight) => {
						const words = text.split(' ');
						let line = '';
						for (const [index, w] of words.entries()) {
							const testLine = line + w + ' ';
							const metrics = ctx.measureText(testLine);
							const testWidth = metrics.width;
							if (testWidth > maxWidth && index > 0) {
								ctx.fillText(line, x, y);
								line = w + ' ';
								y += lineHeight;
							} else {
								line = testLine;
							}
						}
						ctx.fillText(line, x, y);
					}
					wrapText(ctxNama, text, x, y, maxWidth, lineHeight);

				})

				// alert($(e.target)[0].naturalWidth)
			})

			$('#unduh').click(e => {
				// nama
				let namaData = ctxNama.getImageData(0, 0, $('#cvsNama')[0].width, $('#cvsNama')[0].height)
				let imageData0 = namaData.data
				// gambar
				let imageData = ctx.getImageData(0, 0, wd, hg)
				let imageData1 = imageData.data
				// video
				ctx.drawImage($('#myVideo')[0], 0, 0, $('#cvs').width(), $('#cvs').height())
				let videoData = ctx.getImageData(0, 0, wd, hg)
				let imageData2 = videoData.data
				let arrData = [imageData0, imageData1, imageData2]
				for (let j = 1; j < 3; j++) {
					for (let i = 3; i < imageData0.length; i += 4) {
						if (imageData0[i] == 0 && imageData0[i - 1] == 0 && imageData0[i - 2] == 0 && imageData0[i - 3] == 0) {
							imageData0[i] = arrData[j][i];
							imageData0[i - 1] = arrData[j][i - 1];
							imageData0[i - 2] = arrData[j][i - 2];
							imageData0[i - 3] = arrData[j][i - 3];
						}
					}
				}

				// for (let i = 3; i < imageData1.length; i += 4) {
				// 	if (imageData1[i] == 0 && imageData1[i - 1] == 0 && imageData1[i - 2] == 0 && imageData1[i - 3] == 0) {
				// 		imageData1[i] = imageData2[i];
				// 		imageData1[i - 1] = imageData2[i - 1];
				// 		imageData1[i - 2] = imageData2[i - 2];
				// 		imageData1[i - 3] = imageData2[i - 3];
				// 	}
				// }

				// while (pixels--) {
				// 	if (imageData1[pixels] < 2) {
				// 		imageData1[pixels] = imageData2[pixels];
				// 	}
				// }

				namaData.data = imageData0;
				ctx.putImageData(namaData, 0, 0);

				let urlGambar = $('#cvs')[0].toDataURL("image/jpg")

				let link = document.createElement('a');
				link.download = 'disdikbud_template.jpg';
				link.href = urlGambar

				link.click();
			})
		})

	</script>
</body>
