<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<title>DISDIKBUD PAREPARE TEMPLATE</title>
	<style>
		.img-thumbnail {
			max-width: 40vw;
			margin: 2px;
		}
	</style>
</head>

<body>
	<div class="container my-3">
		<form>
			<div style="min-height:65vw" class="border text-center my-3 p-3" id="video_container">
				<canvas id="canvas" style="position: absolute;"></canvas>
				<video id="myVideo"></video>
			</div>
			<div>
				<div class="mb-3">
					<label for="btn_ambil_gambar" class="form-label">Gunakan Kamera</label>
					<button class="form-control" id="btn_ambil_gambar">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-camera" viewBox="0 0 16 16">
							<path
								d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z" />
							<path
								d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />
						</svg>
					</button>
				</div>
				<div class="mb-3">
					<label for="inp_gambar" class="form-label">Pilih Foto</label>
					<input type="file" class="form-control" id="inp_gambar" aria-describedby="inpPhoto">
				</div>
				<div class="text-center">
					<a href="#">
						<img src="/images/tes.png" class="img-thumbnail" alt="">
					</a>
					<a href="#">
						<img src="/images/tes.png" class="img-thumbnail" alt="">
					</a>
					<a href="#">
						<img src="/images/tes.png" class="img-thumbnail" alt="">
					</a>
				</div>
				<div class="text-end mx-3">
					<button type="submit" class="btn btn-primary">Unduh</button>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
	<script>
		$('form').submit(e => {
			e.preventDefault()
			let wd = $('#video_container').width()
			var constraints = { video: { width: wd } };

			navigator.mediaDevices.getUserMedia(constraints)
				.then(function (mediaStream) {
					var video = document.querySelector('video');
					video.srcObject = mediaStream;
					video.onloadedmetadata = function (e) {
						video.play();
					};
				})
				.catch(function (err) { console.log(err.name + ": " + err.message); });


		})
		$('a').click(e => {
			e.preventDefault()
			console.log($(e.target).prop('src'))
		})
	</script>
</body>

</html>
